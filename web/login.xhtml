<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login Page</title>
        <meta name="author" content="@bargenson" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/css/style.css"/>
    </h:head>

    <h:body>
        <h:form styleClass="form-horizontal">
            <fieldset>
                <legend>Login Form</legend>
                <div class="control-group">
                    <div class="controls">
                        <h:messages errorClass="error"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel styleClass="control-label" value="Username:" for="username"/>
                    <div class="controls">
                        <h:inputText id="username" value="#{userController.username}" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel styleClass="control-label" value="Password:" for="password"/>
                    <div class="controls">
                        <h:inputSecret id="password" value="#{userController.password}"/>
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton id="submit" styleClass="btn btn-primary"
                                       value="Submit" action="#{userController.login}" />
                </div>
            </fieldset>
        </h:form>
    </h:body>

</html>
