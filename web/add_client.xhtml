<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><h:outputText value="#{msg['views.add_client.title']}" /></title>
        <meta name="author" content="@bargenson" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/css/style.css"/>
    </h:head>

    <h:body>
        <h:form styleClass="form-horizontal">
            <fieldset>
                <legend><h:outputText value="#{msg['views.add_client.form.client.legend']}" /></legend>
                <div class="control-group">
                    <div class="controls">
                        <h:messages errorClass="error"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel styleClass="control-label" for="name"
                                   value="#{msg['views.add_client.form.client.name']}"/>

                    <div class="controls">
                        <h:inputText id="name" value="#{clientController.client.name}" required="true" />
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton id="submit" styleClass="btn btn-primary"
                                     value="#{msg['views.add_client.form.client.submit']}"
                                     action="#{clientController.addClient}" />
                </div>
            </fieldset>
        </h:form>
    </h:body>

</html>
